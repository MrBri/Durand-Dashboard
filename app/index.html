<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>Durand Dashboard</title>
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/app.css"/>
  <link rel="stylesheet" href="css/datepicker.css"/>
</head>
<body>

  <div class="container" ng-controller="indexCtrl">
    <div class="span9 header">
      <a class="brand" href="#"><img src="img/durand-small.png"></a>
    </div>
    <!-- PARTIAL: DISPLAY ONLY WHEN LOGGED IN -->
    <div ng-show='isLoggedIn();' class="span3 header" account-links ng-controller="loginCtrl"></div>

    <!-- END PARTIAL -->
    <div class="divider span12"></div>
  </div>

  <div class="container row">
    <div ng-view></div>
  </div>
  <!-- In production use: -->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.min.js"></script>
 
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/bootstrap-datepicker.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
  <script src="data/categoryData.js"></script>
  <!-- // <script src="lib/angular/angular.js"></script> -->
  <script src="lib/angular/angular-resource.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
  <script src="lib/highcharts.js"></script>
</body>
</html>
