<div class="span2 selector">
  <span class="dropdownLabel">Department </span><i class="icon-chevron-right icon-white"></i>
  <div class="btn-group btn-block">
    <button class="btn selector-left ">{{firstSelected}}</button>
    <button class="btn selector-right" data-toggle="dropdown">
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu">
      <li><a href="#/home" ng-click="getSelected('Dry Grocery')">Dry Grocery</a></li>
      <li><a href="#/home" ng-click="getSelected('Dairy')">Dairy</a></li>
      <li><a href="#/home" ng-click="getSelected('Frozen Food')">Frozen Food</a></li>
      <li><a href="#/home" ng-click="getSelected('Pharmacy')">Pharmacy</a></li>
      <li><a href="#/home" ng-click="getSelected('Deli &amp; Bakery')">Deli &amp; Bakery</a></li>
    </ul>
  </div>
</div>
<div class="span2 selector">
  <span class="dropdownLabel">Category</span><i class="icon-chevron-right icon-white"></i>
  <div class="btn-group btn-block">
    <button class="btn selector-left" ng-disabled="!categories">Select one</button>
    <button class="btn selector-right" data-toggle="dropdown" ng-disabled="!categories">
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
      <li ng-repeat="category in categories"><a href="#/brand">{{category.item}}</a></li>
    </ul>
  </div>
</div>
<div class="span2 selector">
  <span class="dropdownLabel">Brand</span><i class="icon-chevron-right icon-white"></i>
  <div class="btn-group btn-block">
    <button class="btn selector-left" ng-disabled="!brands">Select one</button>
    <button class="btn selector-right" data-toggle="dropdown" ng-disabled="!brands">
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
      <li ng-repeat="brand in brands"><a href="#/brand">{{brand.item}}</a></li>
    </ul>
  </div>
</div>
<div class="span2 selector">
  <span class="dropdownLabel">Item</span><i class="icon-chevron-right icon-white chev-disabled"></i>
  <div class="btn-group btn-block">
    <button class="btn selector-left" disabled>Select one</button>
    <button class="btn selector-right" data-toggle="dropdown" disabled>
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
      <li ng-repeat="item in items"><a href="#">{{item.item}}</a></li>
    </ul>
  </div>
</div>
<div class="span2 selector">
  <span class="dropdownLabel">Item Tactic</span><i class="icon-chevron-right icon-white chev-disabled"></i>
  <div class="btn-group btn-block">
    <button class="btn selector-left" disabled>Select one</button>
    <button class="btn selector-right" data-toggle="dropdown" disabled>
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
      <li ng-repeat="item in items"><a href="#">{{item.item}}</a></li>
    </ul>
  </div>
</div>
<div class="span2 selector">
  <a href="#myModal" data-toggle="modal" style="text-decoration: none;">
    <button class="tactic-detail btn-block">
      <p>View by<br>Tactic Detail</p>
    </button>
  </a>
  <div id="myModal" class="modal hide fade" role="dialog" style="width:400px;">
    <div class="modal-body" style="color:black; text-align: center;">
      <h4 style="font-size:40px; line-height: 50px">Feature Not Available</h4>
    </div>
    <button class="btn pull-right" data-dismiss="modal" aria-hidden="true" style="margin:10px">Close</button>
  </div>
</div>
